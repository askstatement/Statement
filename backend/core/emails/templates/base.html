<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body { font-family: 'DM Sans', sans-serif; background: #f9f9f9; }
    .container { max-width: 600px; margin: auto; background: #fff; padding: 20px; border-radius: 8px; }
    .li-no { color: aqua; padding-left: 8px;}
  </style>
</head>
<body>
  <div class="container">
    {% block content %}{% endblock %}
    {% if add_unsubscribe %}
      <p style="color: #b6b6b6; text-align: center; font-size: 12px; margin-top: 25px;">You are receiving this email because you use Statement. You can <a style="cursor: pointer; text-decoration: none; color: rgb(135 135 135); font-weight: 600;" href="{{ BASE_URL }}/chat?unsubscribe" target="_blank">unsubscribe</a> from non-essential emails at any time.</p>
    {% endif %}
  </div>
</body>
</html>
